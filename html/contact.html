<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

      rel="stylesheet"
    />
    <link href="../style.css" rel="stylesheet" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a class="homepage" href="/index.html">Carrie Crane</a>
        </h1>
        <nav>
          <hr />
          <h4>
            <a class="artwork" href="/html/artwork.html">ARTWORK</a>
            <a class="bio" href="/html/biography.html">BIOGRAPHY</a>
            <a class="events" href="/html/events.html">EVENTS</a>
            <a class="contact" href="/html/contact.html">CONTACT</a>
          </h4>
          <hr />
        </nav>
      </header>
      <div class="content">
        <section>
          <header>
            <h1>Contact Carrie</h1>
          </header>
          <form method="post" action="../scripts/form-data.php">
            <table>
              <tr>
                <td class="form-label">
                  <label for="form-name">First Name*</label>
                </td>
                <td class="form-input">
                  <input
                    id="form-name"
                    type="text"
                    name="first-name"
                    placeholder="First name..."
                  />
                </td>
              </tr>
              <tr>
                <td class="form-label">
                  <label for="form-last-name">Last Name*</label>
                </td>
                <td class="form-input">
                  <input
                    id="form-last-name"
                    type="text"
                    name="last-name"
                    placeholder="Last name..."
                  />
                </td>
              </tr>
              <tr>
                <td class="form-label">
                  <label for="form-email">Email*</label>
                </td>
                <td class="form-input">
                  <input
                    id="form-email"
                    type="email"
                    name="email"
                    placeholder="Email..."
                  />
                </td>
              </tr>
              <tr>
                <td class="form-label">
                  <label for="form-phone">Phone </label>
                </td>
                <td class="form-input">
                  <input
                    id="form-phone"
                    type="text"
                    name="phone"
                    placeholder="(555) 555-5555"
                  />
                </td>
              </tr>
              <tr>
                <td class="form-label">
                  <label for="form-message">Message*</label>
                </td>
                <td class="form-input">
                  <textarea
                    id="form-message"
                    name="message"
                    rows="5"
                    placeholder="Message of Carrie..."
                  ></textarea>
                </td>
              </tr>
              <tr class="button-row">
                <td class="form-label"></td>
                <td class="form-input button">
                  <button type="submit">Submit</button>
                </td>
              </tr>
            </table>
          </form>
        </section>
      </div>
      <footer>
        <div>
          <p>&emsp;&copy; Carrie Crane.</p>
        </div>
      </footer>
    </div>
  </body>
