    <h3>
        Contact Information
    </h3>

    <body>
        <div class="container">
            <form id="contact-form" method="post" action="contact.php" role="form">
                <div class="messages"></div>
                <div class="controls"> <!-- Contact the artist dialouge box -->

                    <div class="row"> <!-- First and last name boxes -->
                        <div class="col-md-6"> <!-- First Name box -->
                            <div class="form-group">
                                <label for="form_name">First Name *</label>
                                <input id="form_name" type="text" name="name" class="form_control" placeholder="First Name.." required="required" data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6"> <!-- Last Name box -->
                            <div class="form_group">
                                <label for="form_lastname">Last Name *</label>
                                <input id="form_lastname" type="text" name="surname" class="form_control" placeholder="Last Name..." required="required" data-error="Lastname is required.">
                                <div class="help-block with-errors"></div>
                            </div>    
                        </div>
                    </div>

                    <div class="row"> <!-- Email and phone number boxes -->
                        <div class="col-md-6"> <!-- Email box -->
                            <div class="form_group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Email..." required="required" data-error="Email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6"> <!-- Phone Number box -->
                            <div class="form_group">
                                <label for="form_phone">Phone</label>
                                <input id="form_phone" type="tel" name="phone" class="form_control" placeholder="Phone Number...">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row"> <!-- Message box and submit button -->
                        <div class="col-md-12"> <!-- Message box -->
                            <div class="form_group">
                                <label for="form_message">Message *</label>
                                <textarea id="form_message" name="message" class="form_control" placeholder="Message for Carrie..." rows="5" required="required" data-error="A message is required."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12"> <!-- Submit button -->
                            <input type="submit" class="btn btn-success btn-send" value="Submit">
                        </div>
                    </div>

                    <div class="row"> <!-- Message for requied fields -->
                        <div class="col-md-12">
                            <p class="text-muted"><Strong>*</strong> These fields are required.</p>
                        </div>
                    </div>

                </div>
            </form>
        </div>
